
<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neuroengineering Exam Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
              accent: 'rgb(var(--color-accent) / <alpha-value>)',
              neutral: 'rgb(var(--color-neutral) / <alpha-value>)',
              basetxt: 'rgb(var(--color-basetxt) / <alpha-value>)', // Renamed from base to basetxt
              background: 'rgb(var(--color-background) / <alpha-value>)',
            }
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        :root {
          --color-primary: 37 99 235; /* blue-600 */
          --color-secondary: 29 78 216; /* blue-700 */
          --color-accent: 56 189 248; /* sky-400 */
          --color-neutral: 229 231 235; /* gray-200 */
          --color-basetxt: 243 244 246; /* gray-100 text on dark, or dark text on light */
          --color-background: 17 24 39; /* gray-900 */
        }
        html.light {
          --color-primary: 37 99 235;
          --color-secondary: 29 78 216;
          --color-accent: 234 179 8; /* yellow-500 */
          --color-neutral: 243 244 246; /* gray-100 */
          --color-basetxt: 17 24 39; /* gray-900 */
          --color-background: 255 255 255; /* white */
        }
        body {
          @apply bg-background text-basetxt font-sans;
        }
      }
    </style>

}
</script>
